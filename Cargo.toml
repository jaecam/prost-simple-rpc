[package]
authors = ["David Flemstr√∂m <david.flemstrom@gmail.com>"]
name = "prost-simple-rpc"
description = "A simple RPC implementation on top of prost"
license = "MIT"
repository = "https://github.com/dflemstr/prost-simple-rpc"
version = "0.3.1-alpha.0"

[dependencies]
bytes = "1.10.1"
failure = "0.1.2"
failure_derive = "0.1.2"
futures = "0.3.31"
prost = "0.14.1"

[dependencies.clippy]
optional = true
version = "0.0.302"

[workspace]
members = ["build", "example"]

[features]
default = []
dev = ["clippy"]
